<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #555555;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: #333333;
      font-family: "Fredoka One", sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      color: #555555;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .reset-code {
      font-family: "Poppins", sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #2e70ff;
      text-align: center;
      padding: 10px;
      background-color: #f9f9f9;
      border: 2px dashed #999999;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Reset Code</h1>
    <p>Here is your password reset code:</p>
    <div class="reset-code">RESET_CODE</div>
    <p>Please use the above code to reset your password. If you didn't request this reset, you can safely ignore this email.</p>
  </div>
</body>
</html>
